<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">  
        <title>Roberto Jr - Portfólio</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/components/main-title.css">  
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skill-music.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
    </head>

    <body>
       <header class="header"> 
           <img src="assets/img/rj_logo.png" alt="">
           
           <nav> 
               <a class="action" href="" lang="en">Skills</a>
               <a class="action" href="">Projetos</a>
               <a class="action" href="">Sobre</a>
               <a class="action" href="">Contatos</a>
               <a class="button" href="" lang="en">Download CV</a>
            </nav>
       </header> 

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Roberto Junior</h1>
                    <h2 class="subtitle">SFX e Trilhas</h2>
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-music">            
                    <img src="assets/img/music_icon.png" alt="Logo representativo de música" class="icon logo">
                    <div class="right">
                        <h3 class="title">Música</h3>
                        <progress class="progress-bar" max="100" value="80">
                            80%
                        </progress>
                    </div>            
                </article>

                <article class="skill-music">          
                    <img src="assets/img/sfx_icon.png" alt="Logo representativo de efeitos sonoros" class="icon logo">
                    <div class="right">
                        <h3 class="title">SFX</h3>   
                        <progress class="progress-bar" max="100" value="80">
                            80%
                        </progress>
                    </div>                  
                </article>

                <article class="skill-music">  
                    <img src="assets/img/fmod_icon.png" alt="Logo representativo de fmod" class="icon logo">
                    <div class="right">
                        <h3 class="title">Fmod</h3>            
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>    
                </article>
            </div>
        </section> 

    </body>

</html>
